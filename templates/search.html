{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
  <form method="get">
    <dl>
      <dd><input type="text" name="query" value="{{ query or '' }}" required autofocus></dd>
      <dd><input type="submit" value="Search"></dd>
    </dl>
  </form>

  {% for r in results %}
  <pre>{{ r }}</pre>
  {% endfor %}
{% endblock %}
